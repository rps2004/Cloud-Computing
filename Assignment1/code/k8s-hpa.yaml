apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reverse-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reverse-deploy
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20
  behavior:
    scaleUp:
    
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100      # allow increase up to 100% (i.e. double)
          periodSeconds: 30
        - type: Pods
          value: 2        # or add up to 2 pods per 30s
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
